{% load static %}

<header class="public-header">
  <div class="container-header">
    <div class="brand">
      <a href="{% url 'home' %}" class="logo-text">TrainiFly</a>
    </div>

    <div class="header-right">

      {% if user.is_authenticated %}

        {% if request.path != '/inicio/' %}
            <a href="{% url 'home' %}" class="nav-link">Home</a>
        {% endif %}

        {% if user.is_staff or user.is_superuser %}

            <a href="{% url 'inicio_admin' %}" class="nav-link">
                Panel Admin
            </a>

        {% else %}
            <a href="{% url 'inicio' %}" class="nav-link">
                Clases
            </a>
        {% endif %}

        <a href="{% url 'logout' %}" class="nav-link">
            Cerrar sesión
        </a>

    {% else %}


        <a href="{% url 'home' %}" class="nav-link">Inicio</a>
        <div class="profile-menu">
          <i class="fas fa-user-circle"></i>
        </div>
        <a class="signup-btn" href="{% url 'login' %}">Inscríbete o Inicia Sesion</a>
        <a class="phone-link" href="tel:+34600111222">
          <i class="fas fa-phone"></i>
          <span class="phone-text">600 111 222</span>
        </a>
      {% endif %}

    </div>
  </div>
</header>
